    <script type="text/javascript">
        jQuery(function($){
            var wrapper = $('#wp-projects');
            function createProject($, title, description, url){
                var str = '<div class="col-lg-3 col-md-4 col-xs-6 thumb">';
                str += '<a class="thumbnail" href="'+url+'" title="'+description+'">';
                str += '<i class="fa fa-github" style="font-size:500%;"></i>';
                str += '</a>';
                str += '<div class="wp-thumb-details">';
                str += '<p class="wp-thumb-title">'+title+'</p>';
                str += '<p class="wp-thumb-description">'+description+'</p>';
                str += '</div>';
                str += '</div>';
                return $(str);
            }
            $.each(WpProjects, function(i,e){
                wrapper.append(createProject($, e.title, e.description, e.url));
            });

        });
    </script>
