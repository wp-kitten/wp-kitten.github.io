<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Wp Kitten - GitHub Home</title>

    <!-- Bootstrap Core CSS -->
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css" rel="stylesheet"/>
    <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet"/>

    <!-- Custom CSS -->
    <link href="stylesheets/main.css" rel="stylesheet"/>


    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="//oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
    <script src="//oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
    <script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.1/js/bootstrap.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/underscore.js/1.7.0/underscore-min.js"></script>

    <script src="javascripts/main.js"></script>
    <script type="text/javascript">
        /*global jQuery:false, _:false*/
        jQuery(function($) {
            var $template = $('#projectsTemplate');
            var compiledTemplate = _.template($template.html());
            $('#wp-projects').append(compiledTemplate({projects: WpProjects}));
            $template.remove();
        });
    </script>
</head>

<body>
    <script id="projectsTemplate" type="text/html">
        <% _.each(projects, function(item) { %>
        <div class="col-lg-3 col-md-4 col-xs-6 thumb">
            <a class="thumbnail" href="<%-item.url%>" title="<%-item.description%>">
                <i class="fa fa-github" style="font-size:500%"></i>
                </a>
            <div class="wp-thumb-details">
                <p class="wp-thumb-title">
                    <a href="<%-item.url%>"><%-item.title%></a>
                    </p>
                <p class="wp-thumb-description"><%-item.description%></p>
                </div>
            </div>
        <% }); %>
    </script>

<!-- Navigation -->
<nav class="navbar navbar-inverse navbar-fixed-top" role="navigation" style="margin-bottom: 0;">
    <div class="container">
        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="//wp-kitten.github.io">Wp Kitten</a>
        </div>
        <!-- Collect the nav links, forms, and other content for toggling -->
        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
            <ul class="nav navbar-nav">
                <li>
                    <a href="https://github.com/wp-kitten">GitHub</a>
                </li>
            </ul>
        </div>
        <!-- /.navbar-collapse -->
    </div>
    <!-- /.container -->
</nav>

<!-- Header -->
<div class="row-fluid" id="wp-header"></div>

<!-- Page Content -->
<div class="container">

    <div class="row" id="wp-projects">

        <div class="col-lg-12">
            <h1 class="page-header">Projects</h1>
        </div>

    </div>

    <hr>

    <!-- Footer -->
    <footer>
        <div class="row">
            <div class="col-lg-12">
                <p>Copyright &copy; wp-kitten 2014</p>
            </div>
        </div>
    </footer>

</div>
<!-- /.container -->

</body>

</html>
